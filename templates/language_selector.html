{% load i18n %}
{% load static %}

<form action="{% url 'set_language' %}" method="post" class="language-form" id="language-form">
  {% csrf_token %}
  <input name="next" type="hidden" value="{{ redirect_to|default:request.path }}">
  {% get_current_language as LANGUAGE_CODE %}
  
  <div class="dropdown">
    <button class="btn-sign-in dropdown-toggle d-flex align-items-center gap-2" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      {% if LANGUAGE_CODE == 'en' %}
        <img src="{% static 'img/gb-flag.svg' %}" alt="English" class="flag-icon">
        <span class="lang-code">EN</span>
      {% else %}
        <img src="{% static 'img/pl-flag.svg' %}" alt="Polski" class="flag-icon">
        <span class="lang-code">PL</span>
      {% endif %}
    </button>
    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
      <button type="submit" name="language" value="en" class="dropdown-item d-flex align-items-center gap-2">
        <img src="{% static 'img/gb-flag.svg' %}" alt="English" class="flag-icon">
        <span>English</span>
      </button>
      <button type="submit" name="language" value="pl" class="dropdown-item d-flex align-items-center gap-2">
        <img src="{% static 'img/pl-flag.svg' %}" alt="Polski" class="flag-icon">
        <span>Polski</span>
      </button>
    </div>
  </div>
</form>

<style>
  .language-form {
    display: flex;
    align-items: center;
    margin: 0;
    padding: 0;
    height: 100%;
  }
  
  .language-form .btn-sign-in {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 10px;
    min-width: 80px;
    height: 42px;
    border-radius: 21px;
    background: transparent !important;
    border: none;
    color: #fff;
    transform: none !important;
    transition: none !important;
  }
  
  .language-form .btn-sign-in:hover {
    background-color: transparent !important;
    transform: none !important;
  }
  
  .language-form .flag-icon {
    width: 24px;
    height: 24px;
    border-radius: 50% !important;
    object-fit: cover;
    transform: none !important;
    transition: none !important;
    pointer-events: none;
  }

  .language-form .btn-sign-in:hover .flag-icon {
    transform: none !important;
    border-radius: 50% !important;
  }

  .language-form .lang-code {
    font-size: 0.9rem;
    font-weight: 500;
    color: rgba(255, 255, 255, 0.9);
  }
  
  .language-form .dropdown-menu {
    min-width: 150px;
    padding: 0.5rem;
  }
  
  .language-form .dropdown-item {
    padding: 0.5rem 1rem;
    border-radius: 6px;
  }
  
  .language-form .dropdown-item:hover {
    background-color: rgba(38, 132, 255, 0.08);
  }
  
  .language-form .dropdown-item .flag-icon {
    width: 20px;
    height: 20px;
    border-radius: 50% !important;
  }
  
  .language-form .dropdown-item span {
    font-size: 0.9rem;
    font-weight: 500;
  }
</style>
